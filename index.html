<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" placeholder="Enter Name" required><br><br>
  
      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="Enter Email" required><br><br>
  
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)"><br><br>
  
      <label for="message">Message:</label><br>
      <textarea id="message" placeholder="Enter Message"></textarea><br><br>
  
      <input type="checkbox" id="subscribe">
      <label for="subscribe">Subscribe to our newsletter</label><br><br>
  
      <input type="submit" value="Submit">
    </form>
    
  </body>
</html>
